<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-3">
        <div class="blue-header-3">
            <img class="profile-icon-3" src="imgs/profile-icon-3.png" alt="profile face icon">
        </div>
        <div class="text-box-3">
            <div class="profile-name-3">
                <h1 class="name-3">Ben Gomez</h1>
            </div>
        </div>
        <div class="location-3">
            <img class="mark-3" src="imgs/mark-3.png" alt="map location marker">
            <h3 class="tucson-3">Tucson</h3>
        </div>
        <div class="card-text-3">
            <div class="dev-text-3">
                <p class="dev-3">Developer | Engineer | Problem Solver</p>
            </div>
            <div class="shadow-text-3">
                <p class="shadow-3">Master of Shadows and the Internet!</p>
            </div>    
        </div>
        <br>
        <div class="link-3">
            <img class="gear-3" src="imgs/gear-3.png" alt="settings gear icon">
            <a href="#" class="btn-3">edit profile</a>
        </div>

    </div>
</body>
</html>
